<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel MCP Tool - Enhanced</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1001;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .operation-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .operation-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .operation-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .operation-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .operation-desc {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .toolbar {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toolbar button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toolbar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.3);
        }

        .toolbar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .data-table-container {
            flex: 1;
            overflow: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table th, .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .data-table td {
            cursor: pointer;
        }

        .data-table td:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            margin-left: auto;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
        }

        .message.processing {
            opacity: 0.7;
            animation: pulse 1.5s infinite;
        }

        .confidence-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: 8px;
        }

        .confidence-high { background: rgba(34, 197, 94, 0.3); }
        .confidence-medium { background: rgba(251, 191, 36, 0.3); }
        .confidence-low { background: rgba(239, 68, 68, 0.3); }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .suggestion-chip {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-chip:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #commandInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        #commandInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #sendBtn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #sendBtn:hover {
            transform: translateY(-1px);
        }

        .history-container {
            flex: 1;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #4facfe;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .history-command {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .history-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        #chartCanvas {
            max-width: 100%;
            max-height: 100%;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .success {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .toolbar {
                flex-wrap: wrap;

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Excel MCP Tool - Enhanced</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="connectionStatus">Connected</span>
            </div>
        </div>
        
        <div class="toolbar">
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
            <button id="uploadBtn">üìÅ Upload File</button>
            <button id="quickOpsBtn" disabled>‚ö° Quick Operations</button>
            <button id="summaryBtn" disabled>üìä Data Summary</button>
            <button id="operationsBtn" disabled>üîß Available Operations</button>
            <button id="undoBtn" disabled>‚Ü∂ Undo</button>
            <button id="saveBtn" disabled>üíæ Save</button>
            <button id="healthBtn">üîç Health Check</button>
            <button id="clearBtn">üóëÔ∏è Clear</button>
        </div>
        
        <div class="main-grid">
            <!-- Data Panel -->
            <div class="panel">
                <h3>üìã Data Overview</h3>
                <div id="dataInfo" class="data-info">
                    <p>No file loaded</p>
                </div>
                <div class="data-table-container">
                    <table id="dataTable" class="data-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- Chat Panel -->
            <div class="panel">
                <h3>üí¨ AI Assistant</h3>
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="input-section">
                        <div id="suggestions" class="suggestions"></div>
                        <div class="input-container">
                            <input type="text" id="commandInput" placeholder="Ask me anything about your data..." />
                            <button id="sendBtn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Analysis Panel -->
            <div class="panel">
                <h3>üìà Analysis & History</h3>
                <div class="chart-container">
                    <canvas id="chartCanvas"></canvas>
                </div>
                <div id="historyContainer" class="history-container"></div>
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <script>
        class EnhancedExcelMCPTool {
            constructor() {
                this.ws = null;
                this.chart = null;
                this.currentData = null;
                this.operationHistory = [];
                this.suggestions = [];
                this.isProcessing = false;
                
                this.initializeEventListeners();
                this.connectWebSocket();
                this.loadSuggestions();
            }
            
            initializeEventListeners() {
                // File operations
                document.getElementById('uploadBtn').addEventListener('click', () => 
                    document.getElementById('fileInput').click()
                );
                document.getElementById('fileInput').addEventListener('change', (e) => 
                    this.handleFileUpload(e)
                );
                document.getElementById('quickOpsBtn').addEventListener('click', () => this.showQuickOperations());
                document.getElementById('summaryBtn').addEventListener('click', () => this.showDataSummary());
                document.getElementById('operationsBtn').addEventListener('click', () => this.showAvailableOperations());
                // Toolbar buttons
                document.getElementById('undoBtn').addEventListener('click', () => this.undoOperation());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveData());
                document.getElementById('healthBtn').addEventListener('click', () => this.checkHealth());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearData());
                
                // Chat interface
                document.getElementById('sendBtn').addEventListener('click', () => this.sendCommand());
                document.getElementById('commandInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendCommand();
                    }
                });
                
                // Suggestions
                document.getElementById('suggestions').addEventListener('click', (e) => {
                    if (e.target.classList.contains('suggestion-chip')) {
                        document.getElementById('commandInput').value = e.target.textContent;
                    }
                });
                
                // Table cell editing
                document.getElementById('dataTable').addEventListener('click', (e) => {
                    if (e.target.tagName === 'TD') {
                        this.handleCellClick(e.target);
                    }
                });
            }
            
            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
                
                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    this.updateConnectionStatus('Connected', true);
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus('Error', false);
                    this.addMessage('Connection error. Please refresh the page.', 'ai', 'error');
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.updateConnectionStatus('Disconnected', false);
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
            }
            
            updateConnectionStatus(status, isConnected) {
                const statusElement = document.getElementById('connectionStatus');
                const statusDot = document.querySelector('.status-dot');
                
                statusElement.textContent = status;
                statusDot.style.background = isConnected ? '#4ade80' : '#ef4444';
            }
            
            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                this.showLoading(true);
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.currentData = result;
                        this.displayDataInfo();
                        this.displayDataPreview();
                        this.loadSuggestions();
                        this.addMessage(`File "${file.name}" uploaded successfully! üìä`, 'ai', 'success');
                        this.enableButtons();
                    } else {
                        this.addMessage(`Error uploading file: ${result.error}`, 'ai', 'error');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    this.addMessage('Error uploading file. Please try again.', 'ai', 'error');
                } finally {
                    this.showLoading(false);
                }
            }
            
            async displayDataInfo() {
                try {
                    const response = await fetch('/data/info');
                    const info = await response.json();
                    
                    const infoDiv = document.getElementById('dataInfo');
                    infoDiv.innerHTML = `
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div>
                                <strong>üìä Shape:</strong> ${info.shape[0]} √ó ${info.shape[1]}<br>
                                <strong>üíæ Memory:</strong> ${info.memory_usage}
                            </div>
                            <div>
                                <strong>üî¢ Columns:</strong> ${info.columns.length}<br>
                                <strong>‚ùå Nulls:</strong> ${Object.values(info.null_counts).reduce((a, b) => a + b, 0)}
                            </div>
                        </div>
                        <div style="margin-top: 10px; font-size: 0.85rem;">
                            <strong>Column Types:</strong><br>
                            ${Object.entries(info.dtypes).map(([col, type]) => 
                                `<span style="background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; margin: 2px;">${col}: ${type}</span>`
                            ).join(' ')}
                        </div>
                    `;
                } catch (error) {
                    console.error('Error fetching data info:', error);
                }
            }
            
            async displayDataPreview(rows = 10) {
                try {
                    const response = await fetch(`/data/preview?rows=${rows}`);
                    const preview = await response.json();
                    
                    const table = document.getElementById('dataTable');
                    const thead = table.querySelector('thead');
                    const tbody = table.querySelector('tbody');
                    
                    // Clear existing content
                    thead.innerHTML = '';
                    tbody.innerHTML = '';
                    
                    if (preview.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="100%">No data to display</td></tr>';
                        return;
                    }
                    
                    // Create header
                    const headerRow = thead.insertRow();
                    const columns = Object.keys(preview[0]);
                    columns.forEach(col => {
                        const th = document.createElement('th');
                        th.textContent = col;
                        th.title = col;
                        headerRow.appendChild(th);
                    });
                    
                    // Create data rows
                    preview.forEach((row, rowIndex) => {
                        const tr = tbody.insertRow();
                        columns.forEach((col, colIndex) => {
                            const td = tr.insertCell();
                            const value = row[col];
                            td.textContent = value !== null && value !== undefined ? value : '';
                            td.title = `Row ${rowIndex}, Col: ${col}, Value: ${value}`;
                            td.dataset.row = rowIndex;
                            td.dataset.col = col;
                        });
                    });
                } catch (error) {
                    console.error('Error fetching data preview:', error);
                }
            }
            
            handleCellClick(cell) {
                if (this.isProcessing || !this.currentData) return;
                
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                const currentValue = cell.textContent;
                
                const newValue = prompt(`Edit cell [${row}, ${col}]:`, currentValue);
                if (newValue !== null && newValue !== currentValue) {
                    this.editCell(row, col, newValue);
                }
            }
            
            async editCell(row, col, value) {
                this.sendMessage({
                    command: `edit cell at row ${row} column ${col} to ${value}`,
                    timestamp: new Date().toISOString()
                });
            }
            
            async loadSuggestions() {
                if (!this.currentData) return;
                
                try {
                    const response = await fetch('/suggestions');
                    const suggestions = await response.json();
                    this.displaySuggestions(suggestions);
                } catch (error) {
                    console.error('Error loading suggestions:', error);
                }
            }
            
            displaySuggestions(suggestions) {
                const suggestionsContainer = document.getElementById('suggestions');
                suggestionsContainer.innerHTML = '';
                
                suggestions.slice(0, 6).forEach(suggestion => {
                    const chip = document.createElement('div');
                    chip.className = 'suggestion-chip';
                    chip.textContent = suggestion;
                    chip.title = `Click to use: ${suggestion}`;
                    suggestionsContainer.appendChild(chip);
                });
            }
            
            sendCommand() {
                const input = document.getElementById('commandInput');
                const command = input.value.trim();
                
                if (!command) return;
                if (!this.currentData) {
                    this.addMessage('Please upload a file first.', 'ai', 'error');
                    return;
                }
                
                this.addMessage(command, 'user');
                input.value = '';
                
                this.sendMessage({
                    command,
                    timestamp: new Date().toISOString()
                });
            }
            
            sendMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.isProcessing = true;
                    this.ws.send(JSON.stringify(message));
                } else {
                    this.addMessage('Connection lost. Please refresh the page.', 'ai', 'error');
                }
            }
            
            handleWebSocketMessage(data) {
                if (data.status === 'processing') {
                    this.addMessage(data.message, 'ai', 'processing');
                } else if (data.status === 'executing') {
                    this.addMessage(data.message, 'ai', 'processing');
                } else if (data.status === 'complete') {
                    this.handleAnalysisResult(data);
                    this.isProcessing = false;
                } else if (data.status === 'error') {
                    this.addMessage(`Error: ${data.message}`, 'ai', 'error');
                    this.isProcessing = false;
                }
                
                // Update data preview if operation modified data
                if (data.result && data.result.success && data.result.data_preview) {
                    this.updateDataPreview(data.result.data_preview);
                }
            }
            
            handleAnalysisResult(data) {
                const result = data.result;
                const instruction = data.instruction;
                
                if (!result.success) {
                    this.addMessage(`Operation failed: ${result.error || 'Unknown error'}`, 'ai', 'error');
                    return;
                }
                
                // Add to history
                this.addToHistory(instruction, result);
                
                // Build response message
                let message = `‚úÖ Operation completed successfully!`;
                
                if (instruction.confidence) {
                    message += `<span class="confidence-badge confidence-${instruction.confidence}">${instruction.confidence} confidence</span>`;
                }
                
                if (result.message) {
                    message += `\n\n${result.message}`;
                }
                
                if (result.data_shape) {
                    message += `\nüìä New shape: ${result.data_shape[0]} √ó ${result.data_shape[1]}`;
                }
                
                this.addMessage(message, 'ai', 'success');
                
                // Update UI components
                this.displayDataInfo();
                this.loadSuggestions();
                
                // Handle visualization
                if (result.chart_data) {
                    this.createChart(result.chart_data, instruction.chart_type || 'bar');
                }
            }
            
            updateDataPreview(preview) {
                if (!preview || preview.length === 0) return;
                
                const tbody = document.querySelector('#dataTable tbody');
                tbody.innerHTML = '';
                
                const columns = Object.keys(preview[0]);
                preview.forEach((row, rowIndex) => {
                    const tr = tbody.insertRow();
                    columns.forEach(col => {
                        const td = tr.insertCell();
                        const value = row[col];
                        td.textContent = value !== null && value !== undefined ? value : '';
                        td.title = `Row ${rowIndex}, Col: ${col}, Value: ${value}`;
                        td.dataset.row = rowIndex;
                        td.dataset.col = col;
                    });
                });
            }
            
            addToHistory(instruction, result) {
                const historyItem = {
                    timestamp: new Date(),
                    action: instruction.action,
                    parameters: instruction.parameters,
                    success: result.success,
                    message: result.message
                };
                
                this.operationHistory.unshift(historyItem);
                this.updateHistoryDisplay();
            }
            
            updateHistoryDisplay() {
                const container = document.getElementById('historyContainer');
                container.innerHTML = '';
                
                this.operationHistory.slice(0, 10).forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <div class="history-command">${item.action}</div>
                        <div class="history-time">${item.timestamp.toLocaleTimeString()}</div>
                    `;
                    container.appendChild(div);
                });
            }
            
            createChart(data, chartType) {
                const canvas = document.getElementById('chartCanvas');
                const ctx = canvas.getContext('2d');
                
                if (this.chart) {
                    this.chart.destroy();
                }
                
                const config = {
                    type: chartType,
                    data: {
                        labels: data.labels || Object.keys(data),
                        datasets: [{
                            label: 'Data',
                            data: data.values || Object.values(data),
                            backgroundColor: this.getChartColors(data.values?.length || Object.keys(data).length),
                            borderColor: 'rgba(255, 255, 255, 0.8)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: 'white' }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            y: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                };
                
                this.chart = new Chart(ctx, config);
            }
            
            getChartColors(count) {
                const colors = [
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 205, 86, 0.8)',
                    'rgba(75, 192, 192, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(255, 159, 64, 0.8)',
                    'rgba(199, 199, 199, 0.8)',
                    'rgba(83, 102, 255, 0.8)'
                ];
                
                return Array.from({length: count}, (_, i) => colors[i % colors.length]);
            }

            async executeFilter(event) {
                event.preventDefault();
                
                const column = document.getElementById('filterColumn').value;
                const operator = document.getElementById('filterOperator').value;
                const value = document.getElementById('filterValue').value;
                
                try {
                    const response = await fetch('/operations/filter', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ column, operator, value })
                    });
                    
                    const result = await response.json();
                    this.handleOperationResult(result, 'Filter');
                    closeModal('quickOpsModal');
                } catch (error) {
                    this.addMessage(`‚ùå Filter operation failed: ${error.message}`, 'ai', 'error');
                }
            }

            async showDataSummary() {
                const modal = document.getElementById('summaryModal');
                const content = document.getElementById('summaryContent');
                
                content.innerHTML = '<div class="loading-spinner"></div>';
                modal.style.display = 'block';
                
                try {
                    const response = await fetch('/data/summary');
                    const summary = await response.json();
                    
                    if (summary.success) {
                        content.innerHTML = this.formatDataSummary(summary.summary);
                    } else {
                        content.innerHTML = `<p>Error loading summary: ${summary.error}</p>`;
                    }
                } catch (error) {
                    content.innerHTML = `<p>Error loading summary: ${error.message}</p>`;
                }
            }

            formatDataSummary(summary) {
                const basic = summary.basic_info;
                const missing = summary.missing_values;
                const stats = summary.descriptive_stats || {};
                const categorical = summary.categorical_info || {};
                
                let html = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <h4>üìä Basic Information</h4>
                            <p><strong>Shape:</strong> ${basic.shape[0]} rows √ó ${basic.shape[1]} columns</p>
                            <p><strong>Memory Usage:</strong> ${basic.memory_usage}</p>
                            <p><strong>Numeric Columns:</strong> ${basic.numeric_columns.length}</p>
                            <p><strong>Categorical Columns:</strong> ${basic.categorical_columns.length}</p>
                        </div>
                        <div>
                            <h4>‚ùå Missing Values</h4>
                            ${Object.entries(missing).map(([col, count]) => 
                                count > 0 ? `<p><strong>${col}:</strong> ${count}</p>` : ''
                            ).join('')}
                        </div>
                    </div>
                `;
                
                if (Object.keys(stats).length > 0) {
                    html += `
                        <div style="margin-bottom: 20px;">
                            <h4>üìà Descriptive Statistics</h4>
                            <div style="overflow-x: auto;">
                                <table style="width: 100%; border-collapse: collapse;">
                                    <thead>
                                        <tr>
                                            <th style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">Column</th>
                                            <th style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">Mean</th>
                                            <th style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">Std</th>
                                            <th style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">Min</th>
                                            <th style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">Max</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${Object.entries(stats).map(([col, colStats]) => `
                                            <tr>
                                                <td style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">${col}</td>
                                                <td style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">${colStats.mean?.toFixed(2) || 'N/A'}</td>
                                                <td style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">${colStats.std?.toFixed(2) || 'N/A'}</td>
                                                <td style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">${colStats.min?.toFixed(2) || 'N/A'}</td>
                                                <td style="border: 1px solid rgba(255,255,255,0.2); padding: 8px;">${colStats.max?.toFixed(2) || 'N/A'}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
                
                return html;
            }

            async showAvailableOperations() {
                const modal = document.getElementById('operationsModal');
                const content = document.getElementById('operationsContent');
                
                content.innerHTML = '<div class="loading-spinner"></div>';
                modal.style.display = 'block';
                
                try {
                    const response = await fetch('/operations/available');
                    const data = await response.json();
                    
                    content.innerHTML = Object.entries(data.operations).map(([op, details]) => `
                        <div class="operation-card">

            handleOperationResult(result, operationType) {
                if (result.success) {
                    this.addMessage(`‚úÖ ${operationType} completed successfully!`, 'ai', 'success');
                    if (result.message) {
                        this.addMessage(result.message, 'ai');
                    }
                    this.displayDataInfo();
                    this.displayDataPreview();
                } else {
                    this.addMessage(`‚ùå ${operationType} failed: ${result.error}`, 'ai', 'error');
                }
            }

            getColumnOptions() {
                if (!this.currentData || !this.currentData.columns) return '<option>No columns available</option>';
                
                return this.currentData.columns.map(col => 
                    `<option value="${col}">${col}</option>`
                ).join('');
            }

            // Update the enableButtons method to include new buttons
            enableButtons() {
                document.getElementById('undoBtn').disabled = false;
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('quickOpsBtn').disabled = false;
                document.getElementById('summaryBtn').disabled = false;
                document.getElementById('operationsBtn').disabled = false;
            }

            // Update the disableButtons method to include new buttons
            disableButtons() {
                document.getElementById('undoBtn').disabled = true;
                document.getElementById('saveBtn').disabled = true;
                document.getElementById('quickOpsBtn').disabled = true;
                document.getElementById('summaryBtn').disabled = true;
                document.getElementById('operationsBtn').disabled = true;
            }
            
            async undoOperation() {
                try {
                    const response = await fetch('/undo', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.addMessage('‚úÖ Last operation undone successfully', 'ai', 'success');
                        this.displayDataInfo();
                        this.displayDataPreview();
                    } else {
                        this.addMessage(`‚ùå Undo failed: ${result.error}`, 'ai', 'error');
                    }
                } catch (error) {
                    this.addMessage('‚ùå Undo operation failed', 'ai', 'error');
                }
            }
            
            async saveData() {
                try {
                    const response = await fetch('/save', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.addMessage('‚úÖ Data saved successfully', 'ai', 'success');

                        if (result.download_url) {

                            link.href = result.download_url;

                    } else {
                        this.addMessage(`‚ùå Save failed: ${result.error}`, 'ai', 'error');
                    }
                } catch (error) {
                    this.addMessage('‚ùå Save operation failed', 'ai', 'error');

            }
            
            async checkHealth() {
                try {
                    const response = await fetch('/health');
                    const health = await response.json();
                    
                    let message = 'üîç System Health Check:\n\n';
                    message += `Status: ${health.status}\n`;
                    message += `Service: ${health.service}\n`;
                    message += `Data Loaded: ${health.data_loaded ? 'Yes' : 'No'}`;
                    
                    if (health.data_shape) {
                        message += `\nData Shape: ${health.data_shape[0]} √ó ${health.data_shape[1]}`;
                    }
                    
                    this.addMessage(message, 'ai', health.status === 'healthy' ? 'success' : 'error');
                } catch (error) {
                    this.addMessage('‚ùå Health check failed', 'ai', 'error');
                }
            }
            
            clearData() {

                    document.getElementById('dataInfo').innerHTML = '<p>No file loaded</p>';

            enableButtons() {
                document.getElementById('undoBtn').disabled = false;
                document.getElementById('saveBtn').disabled = false;
            }
            
            disableButtons() {
                document.getElementById('undoBtn').disabled = true;
                document.getElementById('saveBtn').disabled = true;
            }
            
            addMessage(message, sender, type = '') {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                if (type) {
                    messageDiv.classList.add(type);
                }
                
                // Format message for better display
                if (message.includes('\n')) {
                    messageDiv.innerHTML = message.replace(/\n/g, '<br>');
                } else {
                    messageDiv.innerHTML = message; // Use innerHTML to support HTML content like badges
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                return messageDiv;
            }
            
            showLoading(show) {
                const overlay = document.getElementById('loadingOverlay');
                if (show) {
                    overlay.classList.remove('hidden');
                } else {
                    overlay.classList.add('hidden');
                }
            }

                        </div>
                    </div>
                `;
            }
        });

        // Handle page visibility changes to manage WebSocket connections
        document.addEventListener('visibilitychange', () => {
            if (window.excelTool) {
                if (document.hidden) {
                    console.log('Page hidden - maintaining WebSocket connection');
                } else {
                    console.log('Page visible - checking WebSocket connection');
                    if (window.excelTool.ws && window.excelTool.ws.readyState !== WebSocket.OPEN) {
                        window.excelTool.connectWebSocket();
                    }
                }
            }
        });

        // Handle window beforeunload to clean up resources
        window.addEventListener('beforeunload', () => {
            if (window.excelTool && window.excelTool.ws) {
                window.excelTool.ws.close();
            }
        });

        // Global error handler for unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            if (window.excelTool) {
                window.excelTool.addMessage('‚ö†Ô∏è An unexpected error occurred. Please try again.', 'ai', 'error');
            }
            event.preventDefault();
        });
        // Global modal functions
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
            }
        });
